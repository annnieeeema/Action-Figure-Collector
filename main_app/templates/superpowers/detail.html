{% extends 'base.html' %} {% block content %}

<h1>Superpower Details</h1>

<div class="card">
  <a href="{% url 'superpowers_detail' superpower.id %}">
    <div class="card-content">
        <span class="card-title">
            {{ superpower.name }}
        </span>
    <div class="card-action">
      <a href="{% url 'superpowers_update' superpower.id %}">Edit</a>
      <a href="{% url 'superpowers_delete' superpower.id %}">Delete</a>
    </div>
  </a>
</div>

{% endblock %}
