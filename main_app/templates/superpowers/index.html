{% extends 'base.html' %}{% block content %}

<h1>Superpowers</h1>

{% for superpower in superpowers %}
<div class="card">
    <a href="{% url 'detail' superpower.id %}">
        <div class="card-content">
            <span class="card-title">
                {{superpower.name}}
            </span>
            <h1>this is cool</h1>
        </div>
    </a>
    <h1>this is cool</h1>
</div>
{% endfor %}{% endblock %}
