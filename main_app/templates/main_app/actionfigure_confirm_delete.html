{% extends 'base.html' %}{% block content %}
<h1>Delete Action Figure</h1>

<h4>
    Are you sure you want to Delete
    <span class="red-text">{{ object.name }}</span>?
</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn teal lighten-2" />
    <a href="{% url 'detail' actionfigure.id %}">Cancel</a>
</form>

{% endblock %}
